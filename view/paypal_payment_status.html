<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paypal Payment</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <style>
        .invalid-hint {
            display: hidden;
            margin-top: 0.3rem;
            color: red;
            font-size: 13px;
        }

        .card {
            margin: 0 auto; /* Added */
            float: none; /* Added */
            margin-bottom: 10px; /* Added */
        }

        .success {
            color: darkgreen;
        }

        .fail {
            color: red;
        }
    </style>

    <script>
        $(function(){
            $("#close_page").click(function(){
                window.close();
            })
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Naive Payment Gateway</a>
    </nav>     

    <!-- content -->
    <div class="container" style="text-align: center;">
        <p></p>
        <h1>Payment via Paypal 
            <% if(success) { %>
                <span class="success">Success!</span>
            <% } else { %>
                <span class="fail">Fail!</span>
            <% } %>
        </h1>
        <p></p>
        <p></p>

        <div class="card" style="width:25em">
            <div class="card-body">
                <div class="row text-left">
                    <label class="col-sm-5 col-form-label">Reference Code:</label>
                    <label class="col-sm-7 col-form-label"><%= ref_code %></label>
                </div>
                <div class="row text-left">
                    <label class="col-sm-5 col-form-label">Customer Name:</label>
                    <label class="col-sm-7 col-form-label"><%= customer_name %></label>
                </div>
                <div class="row text-left">
                    <label class="col-sm-5 col-form-label">Price:</label>
                    <label class="col-sm-7 col-form-label"><%= price %></label>
                </div>
            </div>
        </div>
        
        <button class="btn btn-primary" style="cursor: pointer;" id="close_page">Close Page</button>
    </div>

</body>
</html>
